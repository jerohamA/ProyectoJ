<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

	<title>Modificar Usuario</title>
	
	<h:outputStylesheet library="css" name="style3.css"  />
	
	
</h:head>

<h:body class="centered">

	<div class="header">
		<h2>Modificar Usuarios</h2>
	</div>
		<h:messages globalOnly="true" />

		<h:form class="menu">
			
			
			<h:outputLabel>Nombres:</h:outputLabel> <h:inputText value="#{usuario.firstName}" id="firstName" styleClass="text" /> <h:message for="firstName" />
			<br/><br/>
			<h:outputLabel>Apellidos:</h:outputLabel> <h:inputText value="#{usuario.lastName}" id="lastName" styleClass="text"  /> <h:message for="lastName" />
			<br/><br/>
			<h:outputLabel>Username:</h:outputLabel> <h:inputText value="#{usuario.username}" id="username" 
								required="true"	requiredMessage="El user name es obligatorio." styleClass="text" /> 	<h:message for="username" />
	        <br/><br/>						
			<h:outputLabel>Password:</h:outputLabel> <h:inputText value="#{usuario.password}" id="password" 
								required="true"	requiredMessage="La contrasena es obligatorio." styleClass="text" /> 	<h:message for="password" />
	         <br/><br/>					
			 <h:inputHidden value="#{usuario.id}"/>
			 <h:inputHidden value="#{usuario.tipo}"/>
			 <h:commandButton value="Aceptar" styleClass="add-button" action="#{torneoController.updateUsuario(usuario)}"/>
			<br/><br/>
			<h:link styleClass="a" outcome="administrador"><li>REGRESAR</li></h:link>
		</h:form>
		
		

</h:body>
</html>
