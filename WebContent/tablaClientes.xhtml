<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<f:metadata>
  <f:event type="preRenderView" listener="#{usuariosController.loadUsuarios()}"/>
</f:metadata>

<h:head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

	<title>Lista Clientes</title>
	
	<h:outputStylesheet library="css" name="style3.css"  />
	<div class="header">
		<h2>Clientes</h2>
	</div>	
</h:head>	
<h:body styleClass="centered">	

	<div class="container-table">

		<div id="content">
		
			<h:messages globalOnly="true" />						

			<h:form >
						
			<h:dataTable value="#{usuariosController.usuarios}" var="tempUser"
				styleClass="demo-table" 				
				headerClass="demo-table-header"
				rowClasses="demo-table-odd-row,demo-table-even-row">

				<h:column>
					<!-- the column header -->
					<f:facet name="header">Nombres</f:facet>

					<!--  the value for each row -->
					#{tempUser.firstName}
				</h:column>

				<h:column>
					<!-- the column header -->
					<f:facet name="header">Apellidos</f:facet>

					<!--  the value for each row -->
					#{tempUser.lastName}
				</h:column>

				<h:column>
					<!-- the column header -->
					<f:facet name="header">Tipo</f:facet>

					<!--  the value for each row -->
					#{tempUser.tipo}
				</h:column>
				
				<h:column>
					<!-- the column header -->
					<f:facet name="header">User Name</f:facet>

					<!--  the value for each row -->
					#{tempUser.username}
				</h:column>
				
				<h:column>
					<!-- the column header -->
					<f:facet name="header">Password</f:facet>

					<!--  the value for each row -->
					#{tempUser.password}
				</h:column>

				<h:column>
					<!-- the column header -->
					<f:facet name="header">Acci√≥n</f:facet>

					<!--  the value for each row -->
					<h:commandButton value="Modificar" 
					styleClass="table-button" 
					action="#{usuariosController.loadUsuario(tempUser.id)}"/>
					

					<h:commandButton value="Borrar"
						onclick="if (!confirm('Seguro?')) return false"
						styleClass="table-button"
						action="#{usuariosController.deleteUser(tempUser.id)}"/>
					
				</h:column>

			</h:dataTable>
				
				
			</h:form>

		</div>
		
	</div>

</h:body>
</html>
