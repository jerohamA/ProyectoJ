<!DOCTYPE html>
<html lang="en"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
    xmlns:a="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core">
<h:head>
  <title>Registrarse</title>
  <h:outputStylesheet library="css" name="style2.css"  />
</h:head>

<h:body class="centered">
	
	<br/><br/>
	<div class="container">
	
		<H2>Registrate</H2>
		<h:form styleClass="form-container">
				<label>Nombre: </label><h:inputText id="nombre"
					styleClass="login-text"
					value="#{usuario.firstName}" />
				<br/><br/>
				<label>Apellido: </label><h:inputText id="apellido"
					styleClass="login-text"
					value="#{usuario.lastName}" />
				<br/><br/>	
				<label>UserName: </label><h:inputText id="username"
					styleClass="login-text"
					value="#{usuario.username}" />
				<br/><br/>
				<label>Password: </label><h:inputSecret id="password"
					styleClass="login-text"
					value="#{usuario.password}" />
				<br/><br/>
				<label>Tipo: </label><h:selectOneRadio value = "#{usuario.tipo}"
					styleClass="login-text" >
					<f:selectItem itemValue = "1" itemLabel ="Cliente" />					
				</h:selectOneRadio>	
				<br/><br/>
				
						
				<h:commandButton value="Registrarse" styleClass="add-student-button" action="#{torneoController.addUsuario(usuario)}" />
		</h:form>
	</div>
</h:body>

</html>
