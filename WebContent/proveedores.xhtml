<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<f:metadata>
  <f:event type="preRenderView" listener="#{proveedoresController.loadProveedores(event)}" />
</f:metadata>

<h:head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

	<title>Lista Proveedores</title>
	
	<h:outputStylesheet library="css" name="style3.css"  />
	<div class="header">
		<h2>PROVEEDORES</h2>
	</div>	
</h:head>	
<h:body styleClass="centered">	

	<div class="container-table">
		<div id="content">
			<h:messages globalOnly="true" />						
				<h:form >
							
				<h:dataTable value="#{proveedoresController.proveedores}" var="tempProveedor"
					styleClass="demo-table" 				
					headerClass="demo-table-header"
					rowClasses="demo-table-odd-row,demo-table-even-row">
	
					<h:column>
						<!-- the column header -->
						<f:facet name="header">Nombre</f:facet>
	
						<!--  the value for each row -->
						#{tempProveedor.nombre}
					</h:column>
	
					<h:column>
						<!-- the column header -->
						<f:facet name="header">Direccion</f:facet>
	
						<!--  the value for each row -->
						#{tempProveedor.direccion}
					</h:column>
	
					<h:column>
						<!-- the column header -->
						<f:facet name="header">Telefono</f:facet>
	
						<!--  the value for each row -->
						#{tempProveedor.telefono}
					</h:column>
					
					<h:column>
						<!-- the column header -->
						<f:facet name="header">Mail</f:facet>
	
						<!--  the value for each row -->
						#{tempProveedor.mail}
					</h:column>
					
					<h:column>
						<!-- the column header -->
						<f:facet name="header">Acción</f:facet>
	
						<!--  the value for each row -->
						<h:commandButton value="Modificar" 
						styleClass="table-button" 
						action="#{proveedoresController.loadProveedor(tempProveedor.id_proveedor)}"/>
						
	
						<h:commandButton value="Borrar"
							onclick="if (!confirm('Seguro?')) return false"
							styleClass="table-button"
							action="#{proveedoresController.deleteProveedor(tempProveedor.id_proveedor)}"/>
						
					</h:column>
	
				</h:dataTable>
					
					<h:commandButton value="Añadir Proveedor" styleClass="add-button" action="anadirProveedor" />
				</h:form>
			</div>	
		</div>
	</h:body>
</html>
