<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<f:metadata>
  <f:event type="preRenderView" listener="#{productosController.loadProductos()}"/>
</f:metadata>

<h:head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

	<title>Realizar Orden</title>
	
	<h:outputStylesheet library="css" name="style3.css"  />
	<div class="header">
		<h2>Men√∫</h2>
	</div>
</h:head>

<h:body styleClass="centered">
	
	<f:facet name="header">Cafes</f:facet>

	<div class="container-table">

		<div id="content">
			
			<h:messages globalOnly="true" />						

			<h:form >
						
				<h:dataTable value="#{productosController.productos}" var="tempProducto"
					styleClass="demo-table" 				
					headerClass="demo-table-header"
					binding="#{ordenesController.datatable}"
					rowClasses="demo-table-odd-row,demo-table-even-row">
	
					<h:column>
						<!-- the column header -->
						<f:facet name="header">Nombre</f:facet>
	
						<!--  the value for each row -->
						  #{tempProducto.nombre}
					</h:column>
	
					<h:column>
						<!-- the column header -->
						<f:facet name="header">Tipo</f:facet>
	
						<!--  the value for each row -->
						#{tempProducto.tipo}
					</h:column>
	
					
					<h:column>
						<!-- the column header -->
						<f:facet name="header">Cantidad</f:facet>
	
						<!--  the value for each row-->
						<h:selectOneMenu value="#{tempProducto.cantidadOrden}">
							<f:selectItem itemLabel=" " /> 
						   	<f:selectItem itemValue="1" itemLabel="1" />
						   	<f:selectItem itemValue="2" itemLabel="2" />
						   	<f:selectItem itemValue="3" itemLabel="3" />
						   	<f:selectItem itemValue="4" itemLabel="4" />
						   	<f:selectItem itemValue="5" itemLabel="5" />
						</h:selectOneMenu>
					</h:column>
					
					<h:column>
						<!-- the column header -->
						<f:facet name="header">Precio</f:facet>
	
						<!--  the value for each row -->
						$ #{tempProducto.precio}
					</h:column>
					
					<h:column>
						<!-- the column header -->
						<f:facet name="header">Ordenar</f:facet>
	
						<!--  the value for each row -->
						<h:commandButton value="Ordenar" onclick="if (!confirm('Seguro?')) return false" 
							styleClass="add-student-button" action="#{ordenesController.generarOrden()}"/>  
	                 </h:column>
	                 
				</h:dataTable>
			</h:form>

		</div>
		
	</div>

</h:body>
</html>
