<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<f:metadata>
  <f:event type="preRenderView" listener="#{ordenesController.loadOrdenes()}"/>
</f:metadata>

<h:head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

	<title>Pedidos</title>
	
	<h:outputStylesheet library="css" name="style3.css"  />
	<div class="header">
		<h2>Pedidos</h2>
	</div>
</h:head>

<h:body styleClass="centered">
	
	<f:facet name="header">Pedidos</f:facet>

	<div class="container-table">

		<div id="content">
			
			<h:messages globalOnly="true" />						

			<h:form >
						
				<h:dataTable value="#{ordenesController.ordenes}" var="temporden"
					styleClass="demo-table" 				
					headerClass="demo-table-header"
					binding="#{ordenesController.datatable}"
					rowClasses="demo-table-odd-row,demo-table-even-row">
	
					<h:column>
						<!-- the column header -->
						<f:facet name="header">Nombre</f:facet>
	
						<!--  the value for each row -->
						  #{temporden.producto.nombre}
					</h:column>
	
					<h:column>
						<!-- the column header -->
						<f:facet name="header">Tipo</f:facet>
	
						<!--  the value for each row -->
						#{temporden.producto.tipo}
					</h:column>
	
					
					<h:column>
						<!-- the column header -->
						<f:facet name="header">Cantidad</f:facet>
	
						<!--  the value for each row-->
						#{temporden.cantidad}
					</h:column>
					
					<h:column>
						<!-- the column header -->
						<f:facet name="header">Precio</f:facet>
	
						<!--  the value for each row -->
						$ #{temporden.producto.precio}
					</h:column>
					
					
					<h:column>
						<!-- the column header -->
						<f:facet name="header">Total</f:facet>
						
						<!--  the value for each row -->
						$ #{temporden.total}  
	                 </h:column>
	                 
				</h:dataTable>
			</h:form>

		</div>
		
	</div>

</h:body>
</html>
