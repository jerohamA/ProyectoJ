<!DOCTYPE html>
<html lang="en"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
    xmlns:a="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core">
<h:head>
  <title>Registrarse</title>
  <h:outputStylesheet library="css" name="style3.css"  />
	
</h:head>

<h:body class="centered">	
			
		<h:form styleClass="menuRegistrar">
				<H2>Registrate</H2>
				<label>Nombre: </label><h:inputText id="nombre"
					styleClass="text"
					value="#{usuario.firstName}" />
				<br/><br/>
				<label>Apellido: </label><h:inputText id="apellido"
					styleClass="text"
					value="#{usuario.lastName}" />
				<br/><br/>	
				<label>UserName: </label><h:inputText id="username"
					styleClass="text"
					value="#{usuario.username}" />
				<br/><br/>
				<label>Password: </label><h:inputSecret id="password"
					styleClass="text"
					value="#{usuario.password}" />
				<br/><br/>
				
				<label>Tipo: </label><h:selectOneRadio value = "#{usuario.tipo}"
					styleClass="login-text" >
					<f:selectItem itemValue = "administrador" itemLabel ="administrador" />					
				</h:selectOneRadio>	
				<br/><br/>
						
				<h:commandButton value="Registrarse" styleClass="reg-button" action="#{usuariosController.addUsuario(usuario)}" />
		</h:form>
</h:body>

</html>
